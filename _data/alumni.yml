- name: August Burton
  title: Summer Undergraduate Researcher
  dates: July 2022 - present
  bio: > 
    August Burton is an undergraduate at Stanford University studying Biomedical
    Computation. He is interested in how the gut microbiome contributes to
    common gut diseases such as colon cancer, especially through the production
    of excess hydrogen sulfide. Currently, he uses a combination of
    bioinformatics and experiments to investigate the gut strains and bacterial
    proteases involved in hydrogen sulfide production in the large intestine.
    Outside of school and research, August is an avid participant in sports not
    quite cool enough to be in the Olympics. 
