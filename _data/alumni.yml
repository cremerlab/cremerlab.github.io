
- name: Griffin Chure
  title: NSF Postdoctoral Fellow 
  dates: January 2021 - present
  bio: > 
    Griffin Chure (he/him) is a National Science Foundation Postdoctoral
    Research Fellow.  Broadly interested in the physics of adaptation, Griffin
    uses a combination of physical modeling, experimental dissection, and
    computational analysis to make quantitative predictions of eco-evolutionary 
    dynamics in static and fluctuating conditions. Beyond obsessing over the
    microbial world, he is interested in quantifying the myriad ways that humans
    impact the Earth and understanding how they alter the global biosphere. He
    studied Biology and Chemistry at the University of Utah (Bachelors) and
    attained a PhD in Molecular Biophysics from Caltech in 2020.
